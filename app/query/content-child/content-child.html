<h4> Content Child Experiement </h4>
<import-html
  [path]="'/app/query/content-child/explain-component.html'"

<h5>Look up based on directive</h5>

<ng-content></ng-content>

<query-results
  [typeName]="'ContentChild'"
  [gridCount]="12"
  [itemsForTemplate]="state[0].childForTemplate"
  [isList]="false"
  [setAtInit]="state[0].setAtInit"
  [setAtAfterViewInitAndInit]="state[0].setAtAfterViewInitAndInit"></query-results>

<h5>Look up based on variable name</h5>

<query-results
  [typeName]="'ContentChild'"
