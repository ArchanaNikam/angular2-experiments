<h4>Rxjs Experiments</h4>
<div class="row">
    <card [gridCount]="3">
        <span #cardtitle>Unfiltered List</span>
        <ul>
            <li *ngFor="#number of ints">{{number}}</li>
        </ul>
    </card>

    <card [gridCount]="3">
        <span #cardtitle>Mod 3 Observable filtered List</span>
        <ul>
            <li *ngFor="#number of filtered">{{number}}</li>
        </ul>
    </card>
    <card [gridCount]="3">
        <span #cardtitle>Mod 3 Filter in subscribe</span>
        <ul>
            <li *ngFor="#number of filtered2">{{number}}</li>
        </ul>
    </card>
    <card [gridCount]="3">
        <span #cardtitle>Map</span>
        <ul>
            <li *ngFor="#number of mapped">{{number}}</li>
        </ul>
    </card>
</div>
